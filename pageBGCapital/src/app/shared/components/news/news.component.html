<div class="flex flex-col items-center p-4 bg-gray-100 rounded-lg shadow-lg">
  <div class="flex justify-between w-full mb-4">
    <button (click)="prev()"
      class="btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">
      Anterior
    </button>
    <button (click)="next()"
      class="btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">
      Siguiente
    </button>
  </div>

  <div class="carrusel flex items-center justify-center space-x-4">
    <ng-container *ngFor="let article of articles; let index = index">
      <div [ngClass]="{'scale-110 z-10': index === currentIndex, 'scale-100 z-0': index !== currentIndex}"
        class="transition-transform duration-300 ease-in-out bg-white rounded-lg shadow-md p-4 w-60 h-64 relative group">

        <h2 class="text-xl font-bold mb-2 text-gray-800">{{ article.title }}</h2>
        <img [src]="article.image" alt="Imagen del artículo" class="w-full h-32 object-cover rounded-lg mb-2" />
        <p class="text-gray-700"><strong>Autor:</strong> {{ article.author }}</p>
        <p class="text-gray-700 mb-2"><strong>Fecha:</strong> {{ article.date }}</p>

        <div
          class="content-hover opacity-0 absolute inset-0 bg-gray-800 bg-opacity-75 text-white p-4 rounded-lg flex items-center justify-center transition-opacity duration-300 ease-in-out group-hover:opacity-100">
          <div [innerHTML]="article.content"></div>
        </div>
      </div>
    </ng-container>
  </div>

  <div *ngIf="articles.length === 0" class="text-gray-500">
    <p>Cargando artículos...</p>
  </div>
</div>
