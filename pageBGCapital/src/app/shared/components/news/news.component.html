<div class="flex flex-col items-center p-4 bg-gray-100 rounded-lg shadow-lg">
    <div class="flex justify-between w-full mb-4">
        <button (click)="prev()" class="btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">
      Anterior
    </button>
        <button (click)="next()" class="btn bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">
      Siguiente
    </button>
    </div>

    <div class="bg-white py-24 sm:py-32">
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="mx-auto max-w-2xl lg:mx-0">
                <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">News</h2>
                <p class="mt-2 text-lg leading-8 text-gray-600">List - News forex</p>
            </div>
            <div class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">

                <article *ngFor="let article of articles; let index = index" class="flex max-w-xl flex-col items-start justify-between shadow-lg rounded-lg p-6">
                    <img class="w-full rounded" [src]="article.image" alt="Imagen de ejemplo" width="100px">
                    <div class="flex items-center gap-x-4 text-xs  mt-8">
                        <time datetime="2020-03-16" class="text-gray-500">{{ article.date }}</time>
                        <a href="#" class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{article.tickers}}</a>
                    </div>
                    <div class="group relative">
                        <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
                            <span class="absolute inset-0"></span> {{ article.title }}
                        </h3>
                        <p class="mt-5 text-sm leading-6 text-gray-600" [innerHTML]="article.content">
                        </p>
                    </div>
                    <div class="relative mt-8 flex items-center gap-x-4">
                        <!-- <img src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-10 w-10 rounded-full bg-gray-50"> -->
                        <div class="text-sm leading-6">
                            <a routerLink="{{article.link}}" target="_blank">
                                <span class="inline-flex items-center rounded-md bg-red-50 px-2 py-1 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/10">Leer más ..</span>
                            </a>
                            <p class="font-semibold text-gray-900">
                                <span class="absolute inset-0"></span> {{ article.author }}
                            </p>
                            <p class="text-gray-600">Financial Modeling Prep</p>
                        </div>
                    </div>
                </article>

            </div>
        </div>
    </div>
