<form [formGroup]="form" class="form-container">
  <!-- Select para elegir la serie -->
  <label for="serie">Serie:</label>
  <select formControlName="serie" id="serie">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <!-- Select para elegir el tipo de rendimiento -->
  <label for="tipoRendimiento">Tipo de Rendimiento:</label>
  <select formControlName="tipoRendimiento" id="tipoRendimiento">
    <option value="rendimiento_anual">Rendimiento Anual</option>
    <option value="rendimiento_acumulado">Rendimiento Acumulado</option>
    <option value="rendimiento_bimestral">Rendimiento Bimestral</option>
  </select>
</form>

<!-- GrÃ¡fica de ApexCharts -->
<div id="chart">
  <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
    [title]="chartOptions.title" [dataLabels]="chartOptions.dataLabels">
  </apx-chart>
</div>
